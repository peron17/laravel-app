<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>

        <!-- bootstrap -->
        <link
            rel="stylesheet"
            href="../dist/vendor/bootstrap/css/bootstrap.min.css"
        />
        <!-- font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&amp;display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../dist/css/style.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-6 col-md-4 col-lg-4 mt-5">
                    <div class="box login rounded p-4">
                        <h1>Login</h1>
                        <form action="" method="post">
                            <div class="mb-3">
                                <label for="Email" class="form-label"
                                    >Email</label
                                >
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    class="form-control"
                                />
                            </div>

                            <div class="mb-4">
                                <label for="Password" class="form-label"
                                    >Password</label
                                >
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    class="form-control"
                                />
                            </div>

                            <div class="mb-4">
                                <button
                                    type="submit"
                                    class="btn btn-custom w-100"
                                >
                                    Login
                                </button>
                            </div>

                            <div class="d-block">
                                <a href="">Forgot Password</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="../dist/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="../dist/js/script.min.js"></script>
    </body>
</html>
