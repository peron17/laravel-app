<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forgot Password</title>

        <!-- bootstrap -->
        <link
            rel="stylesheet"
            href="../dist/vendor/bootstrap/css/bootstrap.min.css"
        />
        <!-- font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&amp;display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../dist/css/style.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-6 col-md-4 col-lg-4 mt-5">
                    <div class="box login rounded p-4">
                        <div class="box-header">
                            <h1>Forgot Password</h1>
                            <p class="hint">
                                Please type your email here. We will send the
                                link to reset your password.
                            </p>
                        </div>
                        <div class="box-body">
                            <form action="" method="post">
                                <div class="mb-3">
                                    <label for="Email" class="form-label"
                                        >Email</label
                                    >
                                    <input
                                        type="email"
                                        name="email"
                                        id="email"
                                        class="form-control"
                                    />
                                </div>

                                <div class="mb-4">
                                    <button
                                        type="submit"
                                        class="btn btn-custom w-100"
                                    >
                                        Submit
                                    </button>
                                </div>

                                <div class="d-block text-center">
                                    <a href="login.html" class="text-red"
                                        >Back to login</a
                                    >
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../dist/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="../dist/js/script.min.js"></script>
    </body>
</html>
